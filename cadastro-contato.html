<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria Traça Livros</title>
</head>
<body>
    <header>        
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-black" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active text-black" href="cadastro-clube.html">Cliente</a>
                    </li>
                  <li class="nav-item">
                      <a class="nav-link text-black" href="cadastro-livro.html">Livros</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-black" href="cadastro-editora.html">Editoras</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-black" href="cadastro-contato.html">Contato</a>
                  </li>
            </ul>
        </nav>
    </header>
    
    <main class="container-fluid">
        <section class="row mx-5 mt-3 p-3 mb-3 rounded">
            <form action="#" method="get">
                <h4 class="mb-3 text-black">Contato</h4>
                <div class="col mb-3">
                    <div class="col-lg-6 col-sm-12 mb-3">
                        <label for="email" class="form-label text-black">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@dominio.com" required>
                    </div>
                    <div class="col-lg-6 col-sm-12 mb-3">
                        <label for="telefone" class="form-label text-black">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" maxlength="11" placeholder="Somente números mais o DDD" required>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="endereco" class="form-label text-black">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço" required>
                </div>
                <div text-center>
                    <div class="col-lg-4 col-sm-12 mb-3">
                        <input type="submit" value="Cadastrar" class="btn btn-outline-warning btn-lg">
                    </div>
            </form>
        </section>
    </main>
    <footer>
        
        <h6 class="mb-0">Livraria Traça Livros&copy;2021</h6>
          
    </footer>
    <script src="js/valida-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>
</html>
